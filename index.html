  </body>
  <script>
    const CHAT_WIDTH = 380;
    const CHAT_HEIGHT = 650;
    const BUTTON_WIDTH = 104;
    const BUTTON_HEIGHT = 41;

    const chatWidget = document.getElementById("chatbot-widget");

    window.onmessage = (event) => {
      if (event.data && event.data.type === "UPDATE_POPUP_STATE") {
        const isOpen = event.data.isOpen;
        chatWidget.style.width = `${isOpen ? CHAT_WIDTH : BUTTON_WIDTH}px`;
        chatWidget.style.height = `${isOpen ? CHAT_HEIGHT : BUTTON_HEIGHT}px`;
      }
    };
  </script>
