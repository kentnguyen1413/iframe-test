  <script>
    window.onmessage = (event) => {
      if (event.data && event.data.type === "UPDATE_POPUP_STATE") {
        const isOpen = event.data.isOpen;
        console.log("isOpen: ", isOpen);
        // Update button visibility based on isOpen (e.g., using display: none/block)
      }
    };

    const userButton = document.querySelector(".open-chat-btn");
    userButton.addEventListener("click", () => {
      console.log("click");
      const iframe = document.getElementById("chatbot-widget");
      iframe.contentWindow.postMessage(
        { type: "UPDATE_POPUP_STATE", payload: "data" },
        "*"
      );
    });
  </script>
